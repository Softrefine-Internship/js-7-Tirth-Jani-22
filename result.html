<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Quiz Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }

      h1 {
        text-align: center;
        color: #333;
        font-size: 36px;
        margin-bottom: 20px;
      }

      .quiz-container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }

      .question-tab {
        font-size: 18px;
        color: #333;
        margin-bottom: 20px;
      }

      .options {
        margin: 10px 0;
      }

      input[type="radio"] {
        margin-right: 10px;
      }

      label {
        font-size: 16px;
        cursor: pointer;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px 5px;
        font-size: 16px;
      }

      button:hover {
        background-color: #45a049;
      }

      .pagination button[disabled] {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .result {
        margin-top: 20px;
        font-size: 16px;
        font-weight: bold;
        color: #333;
      }

      .question-navigation {
        margin-top: 20px;
        text-align: center;
      }

      .question-navigation button {
        background-color: #007bff;
      }

      .question-navigation button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>QUIZ</h1>
    <div class="quiz-container">
      <div class="question-tab">
        <span class="question-number">1.</span> What type of dog is "Handsome
        Dan", The Mascot of Yale University?
      </div>
      <form id="quiz-form">
        <div class="options">
          <input type="radio" id="option1" name="dog-breed" value="Bulldog" />
          <label for="option1">Bulldog</label>
        </div>
        <div class="options">
          <input type="radio" id="option2" name="dog-breed" value="Poodle" />
          <label for="option2">Poodle</label>
        </div>
        <div class="options">
          <input type="radio" id="option3" name="dog-breed" value="Beagle" />
          <label for="option3">Beagle</label>
        </div>
        <div class="options">
          <input type="radio" id="option4" name="dog-breed" value="Dalmatian" />
          <label for="option4">Dalmatian</label>
        </div>
        <div class="pagination">
          <button
            type="button"
            id="prev-button"
            onclick="prevQuestion()"
            disabled
          >
            Previous
          </button>
          <button type="submit" id="submit-button">Submit Answer</button>
          <button type="button" id="next-button" onclick="nextQuestion()">
            Next
          </button>
        </div>
      </form>
      <div class="result">
        <span id="score">Your score: 0</span>
      </div>
      <div class="question-navigation" id="question-navigation"></div>
    </div>

    <script>
      const questions = [
        {
          question:
            "What type of dog is 'Handsome Dan', The Mascot of Yale University?",
          options: ["Bulldog", "Poodle", "Beagle", "Dalmatian"],
          correctAnswer: "Bulldog",
        },
        {
          question: "What is the capital of France?",
          options: ["Berlin", "Madrid", "Paris", "Rome"],
          correctAnswer: "Paris",
        },
        {
          question: "Who wrote 'Hamlet'?",
          options: ["Shakespeare", "Dickens", "Hemingway", "Austen"],
          correctAnswer: "Shakespeare",
        },
      ];

      let currentQuestionIndex = 0;
      let score = 0;

      function loadQuestion() {
        const question = questions[currentQuestionIndex];
        const questionTab = document.querySelector(".question-tab");
        const optionsDiv = document.getElementById("quiz-form");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");

        questionTab.innerHTML = `<span class="question-number">${
          currentQuestionIndex + 1
        }.</span> ${question.question}`;

        // Clear previous options
        const options = optionsDiv.querySelectorAll(".options");
        options.forEach((option) => option.remove());

        // Add new options
        question.options.forEach((option, index) => {
          const div = document.createElement("div");
          div.classList.add("options");
          div.innerHTML = `<input type="radio" id="option${index}" name="dog-breed" value="${option}" />
                                <label for="option${index}">${option}</label>`;
          optionsDiv.appendChild(div);
        });

        // Enable/Disable buttons
        prevButton.disabled = currentQuestionIndex === 0;
        nextButton.disabled = currentQuestionIndex === questions.length - 1;

        // Update question navigation
        updateQuestionNavigation();
      }

      function nextQuestion() {
        checkAnswer();
        if (currentQuestionIndex < questions.length - 1) {
          currentQuestionIndex++;
          loadQuestion();
        }
      }

      function prevQuestion() {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          loadQuestion();
        }
      }

      function checkAnswer() {
        const selectedAnswer = document.querySelector(
          'input[name="dog-breed"]:checked'
        );
        if (!selectedAnswer) return; // No answer selected

        const correctAnswer = questions[currentQuestionIndex].correctAnswer;
        if (selectedAnswer.value === correctAnswer) {
          score++;
        }

        document.getElementById("score").textContent = `Your score: ${score}`;
      }

      function updateQuestionNavigation() {
        const navigationContainer = document.getElementById(
          "question-navigation"
        );
        navigationContainer.innerHTML = ""; // Clear previous buttons

        questions.forEach((question, index) => {
          const navButton = document.createElement("button");
          navButton.textContent = `Question ${index + 1}`;
          navButton.onclick = () => jumpToQuestion(index);
          navigationContainer.appendChild(navButton);
        });
      }

      function jumpToQuestion(index) {
        currentQuestionIndex = index;
        loadQuestion();
      }

      document
        .getElementById("quiz-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          checkAnswer();
          if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            loadQuestion();
          }
        });

      loadQuestion();
    </script>
  </body>
</html>
